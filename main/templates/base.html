<!-- Cargamos las etiquetas estáticas para acceder a archivos estáticos como CSS y JavaScript -->
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Cargar estilos CSS personalizados desde archivos estáticos -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

    <!-- comienza contenido -->
    <div class="bg-image fondo">

        <!-- comienza barra de navegacion -->
        <nav class="navbar navbar-expand-md
     navbar-light bg-info  p-3">
            <!-- Container wrapper -->
            <div class="container  ">

                <!-- Navbar brand -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'img/reloj.png' %}" alt="Logo" width="55">
                    <span class="display-5">

                        WEATHER APP
                    </span>
                </a>

            </div>
        </nav>

        <!-- termina barra de navegacion -->






        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- termina contenido -->







    <!-- comienza footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
